<!DOCTYPE html>
<html>
<head>

<body>
    <div id="start">
        <h1>Trivia</h1>
        <h4>Instructions</h4>
        <ul>
            <li>Once the game begins, you will be presented with 10 multiple choice questions one at a time.</li>
            <li>Select and answer by clicking on the box.</li>
            <li>You will have 30sec to answer before time expires.</li>
        </ul>
        <h1 id="begin">Begin</h1>
    </div>
    <div id="quizBox" style="display: none;">
        <div id="question"><p></p></div>
        <div id="innerQBox">
            <div id="choices">
                <div class="choice" id="A"></div>
                <div class="choice" id="A"></div>
                <div class="choice" id="A"></div>
            </div>
            <div id="resultPage" style="display: none;">
                <div id="result"></div>
            </div>
        </div>
    </div>

    
</body>
</html>
